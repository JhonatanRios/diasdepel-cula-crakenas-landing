<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoover</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./css/bootstrap-grid.min.css.map">
</head>
<body>
    <div class="landing">
        <section class="back"></section>
        <section class="container">
            <div class="content-start">
                <div class="row header">
                    <div class="col-sm-12 col-md-12 col-lg-4 header__logo"></div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 header__title"></div>
                    <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 header__cinema"></div>
                </div>
                <div class="cabezera">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 col-lg-6 content-ticket">
                                <div class="d-flex justify-content-center ticket">
                                    <img class="ticket__image" src="./images/reclamaBoleta.png" alt="">
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-6 col-lg-6 content-combo">
                                <div class="d-flex justify-content-center combo">
                                    <img class="combo__image" src="./images/reclamaCombo.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="separator">
                            <div class="d-flex justify-content-center line">
                                <img class="line__image" src="./images/LINE NEON 1.png" alt="">
                            </div>
                            <div class="content-imageProduct">
                                <div class="row align-items-center">
                                    <div class="col-sm-12 col-md-6 col-lg-6 content-ticket">
                                        <div class="d-flex justify-content-center ticket">
                                            <img class="ticket__image" src="./images/boleta.png" alt="">
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6 col-lg-6 content-combo">
                                        <div class="d-flex justify-content-center combo">
                                            <img class="combo__image" src="./images/crispetas.png" alt="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-cinema">
                    <div class="cinema">
                        <div class="container">
                            <div class="d-flex justify-content-center title">
                                <img src="./images/corre.png" alt="" class="title__image">
                            </div>
                            <div class="content-map">
                                <div class="d-flex justify-content-center  map">
                                    <img src="./images/map.png" alt="" class="map__image">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="backmap">
                        <img class="backmap__image" src="./images/popcornback.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
